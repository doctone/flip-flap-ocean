<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet"> 
    <title>Flip-Flap Ocean</title>
</head>
<body>
    <h1>Flip-Flap Ocean</h1>
    <div class="container">
        <div class="book">
            <div class="page left">
                <div class="name-container">
                    <div class="name name-top">
                        <p>Seal</p>
                    </div>
                    <div class="name name-bot">
                        <p>ion</p>
                    </div>
                </div>
                <div class="poem">
                    <div class="verse p-top">
                       "I'm noisy when I want my food, you'll hear me far and wide. I look quite like a seal but I have ear flaps on each side",
                    </div>
                    <div class="verse p-bot">
                       'My flippers are so strong that I can move about on land. I hop along the rocky shores and lie upon the sand.'
                    </div>
                    
                        
                </div>
            </div>
            <div class="page right">
                <div class='img-top img'><img src="./flip-flap-imgs/seal-top.png" alt="" id='img-top'></div>
                <div class='img-bottom img'><img src="./flip-flap-imgs/seal-bottom.png" alt="" id='img-bottom'></div>
            </div>
        </div>
    </div>
    <script src='index.js' type=module></script>
</body>
</html>
